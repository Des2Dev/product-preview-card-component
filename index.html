<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="responsive product preview card component using flexbox">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="main">
    <div class="card">
      <figure class="card__banner">
        <picture class="card__picture">
          <source class="desktop-img" type="image/jpg" media="(min-width: 600px)"
            srcset="./images/image-product-desktop.jpg">
          <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="perfume product picture"
            title="perfume product">
        </picture>
      </figure>

      <section class="card__content">
        <p class="product-item">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <p class="card__price-new">$149.99</p>
          <p class="card__price-old"><s>$169.99</s></p>

        </div>
        <button class="btn">
          <img class="btn__cart-icon" src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>

      </section>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Des2Dev">Des2Dev</a>.
    </div>
  </footer>
</body>

</html>
